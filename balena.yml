name: Landr Buddy
type: sw.application
description: >-
  Upload a site to your Pi and instantly browse it on a public URL.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/alanb128/landr-buddy/'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/alanb128/landr-buddy/main/logo.png
data:
  defaultDeviceType: raspberrypi0-2w-64
  supportedDeviceTypes:
    - raspberry-pi3
    - raspberrypi3-64
    - raspberrypi4-64
    - fincm3
    - raspberrypicm4-ioboard
version: 3.5.2
